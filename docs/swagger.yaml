basePath: /
definitions:
  app.DirectorsList:
    properties:
      date_of_birth:
        type: string
      id:
        type: integer
      name:
        type: string
    required:
    - date_of_birth
    - name
    type: object
  app.FilmsList:
    properties:
      director_id:
        type: integer
      genre:
        type: string
      id:
        type: integer
      minutes:
        type: number
      name:
        type: string
      rate:
        type: number
      year:
        type: integer
    required:
    - director_id
    - genre
    - minutes
    - name
    - rate
    - year
    type: object
  app.FiltersFilmsInput:
    properties:
      count:
        type: integer
      genre:
        type: string
      minimum-rate:
        type: number
      sort-rate:
        type: string
      sort-time:
        type: string
      sort-year:
        type: string
    type: object
  app.UpdateDirectorInput:
    properties:
      date_of_birth:
        type: string
      name:
        type: string
    type: object
  app.UpdateFilmInput:
    properties:
      direcor_id:
        type: integer
      genre:
        type: string
      minutes:
        type: number
      name:
        type: string
      rate:
        type: number
      year:
        type: integer
    type: object
  app.User:
    properties:
      age:
        type: string
      login:
        type: string
      password_hash:
        type: string
    required:
    - age
    - login
    - password_hash
    type: object
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.getAllDirectorsResponce:
    properties:
      directors:
        items:
          $ref: '#/definitions/app.DirectorsList'
        type: array
    type: object
  handler.getAllFilmsFilteredResponce:
    properties:
      films:
        items:
          $ref: '#/definitions/app.FilmsList'
        type: array
    type: object
  handler.getAllFilmsResponce:
    properties:
      films:
        items:
          $ref: '#/definitions/app.FilmsList'
        type: array
    type: object
  handler.logoutDataInput:
    properties:
      access_token:
        type: string
    type: object
  handler.refreshDataInput:
    properties:
      refresh_token:
        type: string
    type: object
  handler.userDataInput:
    properties:
      login:
        type: string
      password_hash:
        type: string
    required:
    - login
    - password_hash
    type: object
